<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrupoMAS - Contacto</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Icono para menú tipo hamburguesa -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Hoja de estilos local -->
    <link rel="stylesheet" href="css/gmas-global.css">
    <link rel="stylesheet" href="css/gmas-contacto.css">

    <!-- Definición de funciones -->
    <script src="js/scripts.js"></script>

    <link rel="stylesheet" href="contacto.css">
</head>
<body>

    <header class="header-inicio">
        <img src="Img/logo.png" class="img-logo">
    </header>
    <nav class="topnav" id="myTopnav">
        <a href="index.html">Inicio</a>
        <a href="quienessomos.html">Quienes somos</a>
        <a href="servicios.html">Servicios</a>
        <a href="contacto.html" class="active">Contacto</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </nav>
  
    <div id="serv-img">
     
    <div class="container">
        <form action="mostrar-datos.html" target="_blank">
            <div class="mb-3 mt-3">
                <label for="fullname" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="fullname" placeholder="Nombre completo" name="fullname">
              </div>
            <div class="mb-3 mt-3">
              <label for="email" class="form-label">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="Dirección de Email" name="email">
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Teléfono:</label>
              <input type="text" class="form-control" id="phone" placeholder="Teléfono (por ejemplo: +54 11 99999999)" name="phone">
            </div>
            <div class="form-check mb-3">
                <fieldset>
                    <legend>Indicar los servicios que necesitas de nosotros:</legend>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="check1" name="option1" value="Página Web Corporativa" checked>
                        <label class="form-check-label">Página Web Corporativa</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="check2" name="option2" value="Aplicación Web con Base de Datos" unchecked>
                        <label class="form-check-label">Aplicación Web con Base de Datos</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="check3" name="option3" value="Aplicación Móvil" unchecked>
                        <label class="form-check-label">Aplicación Móvil</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="check4" name="option4" value="Registro de Dominio" unchecked>
                        <label class="form-check-label">Registro de Dominio</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="check5" name="option5" value="Servicio de Hosting" unchecked>
                        <label class="form-check-label">Servicio de Hosting</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="check6" name="option6" value="Diseño gráfico e Identidad corporativa" unchecked>
                        <label class="form-check-label">Diseño gráfico e Identidad corporativa</label>
                    </div>
                    <hr />
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Servicio personalizado:</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="8"></textarea>
                    </div>
                </fieldset>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
            <button type="reset" class="btn btn-warning">Borrar</button>
          </form>
    </div>

    <footer class="footer"><h3>Siguenos en nuestras redes</h3>
        <dev class="footer1">
        <dev> <a href="https://www.instagram.com/"><img class="social-icon" src="Img/instagram.png" alt="Imagen Instagram"></a></dev>
        <dev> <a href="https://web.whatsapp.com/"><img class="social-icon" src="Img/whatsapp.png" alt="Imagen whatsapp"></a></dev>
        <dev> <a href="https://facebook.com"><img class="social-icon" src="Img/facebook.png" alt="Imagen Facebook"></a></dev>
        <dev> <a href="https://linkedin.com"><img class="social-icon" src="Img/linkedin.png" alt="Imagen Linkedin"></a></dev>
        <dev> <a href="https://gmail.com"><img class="social-icon" src="Img/email.png" alt="Imagen Email"></a></dev>
        <dev> <a href="https://github.com/GrupoMas0123/GrupoMas_WebPage"><img class="social-icon" src="Img/github.png" alt="Imagen GitHub"></a></dev>
    </footer>
</body>
</html>
