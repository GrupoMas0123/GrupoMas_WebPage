<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Icono para menú tipo hamburguesa -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Hoja de estilos local -->
    <link rel="stylesheet" href="css/gmas-global.css">
    <link rel="stylesheet" href="css/gmas-contacto.css">

    <!-- Definición de funciones -->
    <script src="js/scripts.js"></script>

    <title>Contacto - Grupo MAS</title>
</head>
<body>
    <header>
        <img src="img/logo.png" class="img-logo">
        <nav class="topnav" id="myTopnav">
            <a href="index.html">Inicio</a>
            <a href="quienessomos.html">Quiénes somos</a>
            <a href="servicios.html">Servicios</a>
            <a href="contacto.html" class="active">Contacto</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </nav>
    </header>

    <main>
        <h1 class="titulo-pagina">Contacto</h1>

        <form action="datos.html" target="_blank" class="container-form">
            <div class="seccion-text">
                <div class="input-text">
                    <label for="fullname">Nombre (*):</label>
                    <input type="text" id="fullname" placeholder="Nombre completo" name="fullname" required>
                </div>
                <div class="input-text">
                    <label for="email">Email (*):</label>
                    <input type="email" id="email" placeholder="Dirección de Email" name="email" required>
                </div>
                <div class="input-text">
                    <label for="phone">Teléfono (*):</label>
                    <input type="tel" id="phone" placeholder="Teléfono (por ejemplo: +54 11 12345678)" name="phone" required>
                </div>
            </div>
            <br /><br />
            <fieldset>
                <legend>Indicar servicio(s) requerido(s):</legend>
                <div class="input-check">
                    <input type="checkbox" id="check1" name="option1" value="Website" checked>
                    <label for="option1">Sitio Web</label>
                </div>
                <div class="input-check">
                    <input type="checkbox" id="check2" name="option2" value="Database WebApp" unchecked>
                    <label for="option2">Aplicación Web con Base de Datos</label>
                </div>
                <div class="input-check">
                    <input type="checkbox" id="check3" name="option3" value="Mobile App" unchecked>
                    <label for="option3">Aplicación Móvil</label>                    
                </div>
                <div class="input-check">
                    <input type="checkbox" id="check4" name="option4" value="Domain Registration" unchecked>
                    <label for="option4">Registro de Dominio</label>
                </div>
                <div class="input-check">
                    <input type="checkbox" id="check5" name="option5" value="Hosting Service" unchecked>
                    <label for="option5">Servicio de Hosting</label>                    
                </div>
                <div class="input-check">
                    <input type="checkbox" id="check6" name="option6" value="Graphic Design Solution" unchecked>
                    <label for="option6">Diseño gráfico e Identidad corporativa</label>                    
                </div>
            </fieldset>
            <br /><br />
            <div class="seccion-text">
                <label for="servicios" name="servicios">Servicio personalizado:</label>
                <textarea id="servicios" rows="8"></textarea>                
            </div>
            <p class="nota-especial-form">*: Campo requerido.</p>
            <div class="boton-accion">
                <button type="submit">Enviar</button>
                <button type="reset">Borrar</button>
            </div>
        </form>

    </main>

    <footer>
        <div class="corp-text-footer">
            Grupo MAS - Derechos Reservados - 2022
        </div>
        <div class="flex-container-social">
            <div><a href="#inicio"><img class="social-img" src="img/whatsapp.png"></a></div>
            <div><a href="#inicio"><img class="social-img" src="img/email.png"></a></div>
            <div><a href="#inicio"><img class="social-img" src="img/facebook.png"></a></div>
            <div><a href="#inicio"><img class="social-img" src="img/instagram.png"></a></div>
            <div><a href="#inicio"><img class="social-img" src="img/linkedin.png"></a></div>
        </div>
    </footer>
</body>
</html>
